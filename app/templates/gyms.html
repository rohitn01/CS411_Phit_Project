<center><h1>Gyms</h1></center>
<nav>
    <ul>
        <li>
            <a href="/">Home</a>
            <a href="/gyms">Gyms</a>
        </li>
    </ul>
</nav>
<center>
    <a href ="/addgym">Add A Gym</a>
<form method = "POST">
    <input type="text" name="gymname" placeholder="Search by Gym Name..."/>
    <input type="text" name="university" placeholder="Search by University..."/>
    <input type="submit"/> 
</form>
<table border = '1'>
    <tr>
        <td>GymID #</td>
        <td>Gym Name</td>
        <td>University</td>
        <td>Capacity</td>
        <td>Status</td>
        <td>Update Gym</td>
        <td>Remove Gym</td>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{item.GymID}}</td>
        <td>{{item.GymName}}</td>
        <td>{{item.University}}</td>
        <td>{{item.Capacity}}</td>
        <td>{{item.Status}}</td>
        <td>
            <a href ="/updategym">Edit</a>
        </td>
        <td>
            <a href ="/removegym">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>

</center>
