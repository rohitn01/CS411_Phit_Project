<form method = "POST">
    <input type="text" name="exercise" placeholder="Search by Exercise..."/>
    <input type="submit"/> 
</form>
<table border = '1'>
    <tr>
        <td>ProgressID #</td>
        <td>Exercise</td>
        <td>Set_Size</td>
        <td>Exercise_Stat</td>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{item.ProgressID}}</td>
        <td>{{item.Exercise}}</td>
        <td>{{item.Set_Size}}</td>
        <td>{{item.Exercise_Stat}}</td>
    </tr>
    {% endfor %}
</table>
